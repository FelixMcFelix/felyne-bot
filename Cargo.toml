edition = "2018"

[profile.release]
lto = true

[dependencies]
bincode = "1"
env_logger = "0.7"
log = "0.4"
rusqlite = "0.20"
rand = "0.7"
serde = { version = "1", features = ["derive"] }

[dependencies.serenity]
features = ["cache", "framework", "standard_framework", "voice", "utils"]
