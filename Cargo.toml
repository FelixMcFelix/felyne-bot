[package]
name = "felyne-bot"
version = "0.3.0"
authors = ["Kyle Simpson <kyleandrew.simpson@gmail.com>"]
edition = "2018"

[profile.release]
lto = true

[dependencies]
bincode = "1"
crossbeam = "0.7"
dashmap = "4.0.0-rc6"
env_logger = "0.7"
log = "0.4"
rusqlite = "0.23"
rand = "0.7"
serde = { version = "1", features = ["derive"] }

[dependencies.serenity]
features = ["cache", "framework", "standard_framework", "voice", "utils"]
git = "https://github.com/FelixMcFelix/serenity.git"
rev = "4f6546e"
